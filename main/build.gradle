buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 10
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'org.fusesource.mqtt-client:mqtt-client:1.6@jar'
    compile 'org.fusesource.hawtbuf:hawtbuf:1.9@jar'
    compile 'org.fusesource.hawtdispatch:hawtdispatch:1.18@jar'
    compile 'org.fusesource.hawtdispatch:hawtdispatch-transport:1.18@jar'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:support-v4:13.0.0'
    compile files('libs/mqtt-client-0.4.0.jar')
}
